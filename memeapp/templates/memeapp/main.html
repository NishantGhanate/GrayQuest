<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    
    <link  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
    rel="stylesheet" as="style" onload="this.onload=null;this.rel='stylesheet'"
    >

    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"
    rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'"
    >
    <noscript><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"></noscript>
   
    
    <link rel="icon" href="">
  
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    
    <title>{% block title %} Meme App {% endblock%}</title>
    
</head>
<body > 
    <nav class="navbar navbar-expand-lg navbar-dark bg-light" style=" background-color: #377e49 !important; color: #fff;">
        <a class="navbar-brand" href="/" > 
            <img class="emoji" title=":trollface:" alt=":trollface:" src="https://github.githubassets.com/images/icons/emoji/trollface.png" height="30" width="30" align="absmiddle">
             MEME APP
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              {% if user.is_authenticated %}
                <a class="nav-link" href="/logout"><i class="fa fa-sign-out"></i> Logout </a>
              </li>
              {% else %}
                <a class="nav-link" href="/login"><i class="fa fa-user-plus"></i> Login </a>
              </li>
            </ul>
            {% endif %}
        </div>
      </nav>
    {% block content %}
        
    {% endblock %}
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
      crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
      crossorigin="anonymous">
  </script>
  <script src="{% static 'js/index.js' %}" ></script>
  <script> 
  $(document).one('ready', function(){
    checkCookie();
    document.getElementById('cookieMessage').style.display= 'None';
  });
   
  </script>

</body>
</html>
